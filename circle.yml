machine:
  node:
    version: 4.3.2
  environment:
    CI_VARIABLE: Hello from CI

dependencies:
  pre:
    - npm install -g serverless
    - npm install -g mocha

test:
  override:
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml


deployment:
  staging:
    branch: master
    commands:
      - echo "CI_VARIABLE=$CI_VARIABLE" >> .env
      - cat .env
      - serverless deploy
