machine:
  node:
    version: 4.3.2
  environment:
    CI_VARIABLE: Hello from CI

dependencies:
  pre:
    - npm install -g serverless
    - npm install -g mocha

deployment:
  staging:
    branch: master
    commands:
      - echo "CI_VARIABLE=$CI_VARIABLE" >> .env
      - cat .env
      - serverless deploy
